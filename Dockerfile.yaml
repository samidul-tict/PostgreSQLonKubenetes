FROM rockylinux:9.1

COPY startUpScript.sh /
RUN dnf clean all
RUN dnf install -y https://download.postgresql.org/pub/repos/yum/reporpms/EL-9-x86_64/pgdg-redhat-repo-latest.noarch.rpm
#RUN dnf -qy module disable postgresql
RUN dnf install -y postgresql15-server
RUN /usr/pgsql-15/bin/postgresql-15-setup initdb
RUN systemctl enable postgresql-15
RUN systemctl start postgresql-15
RUN chmod 777 /startUpScript.sh
CMD ["/bin/bash","-c","/startUpScript.sh && tail -f /dev/null"]