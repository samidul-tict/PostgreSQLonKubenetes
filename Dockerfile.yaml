FROM ubuntu:22.04

RUN echo "deb http://apt.postgresql.org/pub/repos/apt/jammy-pgdg main" > /etc/apt/sources.list.d/pgdg.list
ADD https://www.postgresql.org/media/keys/ACCC4CF8.asc .
RUN apt-key add - ACCC4CF8.asc
RUN apt-key adv --fetch-keys https://www.postgresql.org/media/keys/ACCC4CF8.asc
RUN apt update && apt upgrade
RUN apt install postgresql-15
RUN echo "host all all all md5" >> /etc/postgresql/15/main/pg_hba.conf
RUN sed -i "s/#port/port/g" /etc/postgresql/15/main/postgresql.conf

RUN /etc/init.d/postgresql start

# Expose the PostgreSQL port
EXPOSE 5432

# Add VOLUMEs to allow backup of databases
VOLUME ["/var/lib/postgresql/data"]

# Set the default command to run when starting the container
CMD ["/usr/lib/postgresql/15/bin/postgres", "-D", "/var/lib/postgresql/data", "-c", "config_file=/etc/postgresql/15/main/postgresql.conf"]

